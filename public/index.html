<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/<%= BASE_URL %>favicon/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>favicon/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <style media="screen">
    @font-face {
      font-family: 'BabelStoneFlagsDual';
      src: local('BabelStoneFlagsDual'),
          url('<%= BASE_URL %>fonts/BabelStoneFlagsDual.ttf') format('truetype'),
          url('<%= BASE_URL %>fonts/BabelStoneFlagsDual.woff') format('woff'),
          url('<%= BASE_URL %>fonts/BabelStoneFlagsDual.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
    font-family: 'Lato';
    font-style: normal;
    font-weight: 400;
    src: url('assets/fonts/lato-v17-latin-regular.eot');
    src: local('Lato Regular'), local('Lato-Regular'),
         url('<%= BASE_URL %>fonts/lato-v17-latin-regular.eot?#iefix') format('embedded-opentype'),
         url('<%= BASE_URL %>fonts/lato-v17-latin-regular.woff2') format('woff2'),
         url('<%= BASE_URL %>fonts/lato-v17-latin-regular.woff') format('woff'),
         url('<%= BASE_URL %>fonts/lato-v17-latin-regular.ttf') format('truetype'),
         url('<%= BASE_URL %>fonts/lato-v17-latin-regular.svg#Lato') format('svg');
    }
    </style>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
